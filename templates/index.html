<!DOCTYPE html>
<html>
<head>
    <title>Meal Rater</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="main-container"> <!-- New Main Container -->
        <div id="container1">
            <h1 id="headerTitle">Bulking Meal Rater</h1>
            <div id="score" class="score-placeholder">Score: -</div>
            <div class="toggle-container">
                <span class="label-left">Cut</span>
                <label class="switch">
                    <input type="checkbox" id="toggleSwitch" checked>
                    <span class="slider round"></span>
                </label>
                <span class="label-right">Bulk</span>
            </div>
        </div>

        <div id="container2">
            <div class="input-group">
                <label for="cost">Total pris (Kr):</label>
                <input type="number" inputmode="numeric" id="cost" name="cost">
            </div>

            <div class="input-group">
                <label for="protein">Proteiner (g):</label>
                <input type="number" inputmode="numeric" id="protein" name="protein">
            </div>

            <div class="input-group">
                <label for="calories">Kalorier (kcal):</label>
                <input type="number" inputmode="numeric" id="calories" name="calories">
            </div>
        </div>

        <div id="container3">
            <button id="submit" disabled>Rate MÃ¥ltid</button>
        </div>
        <!-- GitHub Badge -->
        <div id="github-badge">
            <a href="https://github.com/hermanhmo/mealrater" target="_blank">
                <img src="https://img.shields.io/badge/-hermanhmo%2Fmealrater-blue?style=flat&logo=github" alt="GitHub Repository" />
            </a>
        </div>
    </div> <!-- End of Main Container -->

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
